
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>YuuPCraft &middot; Bem-Vindo</title>

  <link rel="stylesheet" href="css/style.css?a">
  <link rel="stylesheet" href="css/portal.css?a">
  <link rel="stylesheet" href="http://ianlunn.github.io/Hover/css/hover.css">
</head>
<style>
.hvr-wobble-horizontal, .hvr-wobble-horizontal:focus, .hvr-wobble-horizontal:active {
    -webkit-animation-name: hvr-wobble-horizontal;
    animation-name: hvr-wobble-vertical;
    -webkit-animation-duration: 1s;
    animation-duration: 3s;
    -webkit-animation-timing-function: ease-in-out;
    animation-timing-function: ease-in-out;
    -webkit-animation-iteration-count: 100000;
    animation-iteration-count: 100000;
}
</style>
<body>
  <div class="outer-content">
    <div class="inner-content">
      <div class="container header-container">
        <div class="header">
          <img class="logo hvr-wobble-horizontal" src="https://i.imgur.com/jx5MUOd.png" alt="YuupCraft Logo">
        </div>

        <div class="players">
          <p>Jogue com outros <span id="players"><i class="fa fa-cog fa-spin"></i></span> jogadores conectados <span>YuupCraft.Online</span></p>
        </div>
      </div>
      
      <div class="container icons-container">
        <div class="row icons">
          <div class="col-md-3 col-xs-6">
            <a href="#"><img id="forum" src="img/forum.png" rel="Portal Icon"></a>
          </div>
          <div class="col-md-3 col-xs-6">
            <a href="https://buy.arkhamnetwork.org"><img id="store" src="img/store.png" rel="Portal Icon"></a>
          </div>
          <div class="col-md-3 col-xs-6">
            <a href="#"><img id="vote" src="img/vote.png" rel="Portal Icon"></a>
          </div>
          <div class="col-md-3 col-xs-6">
            <a href="#"><img id="bans" src="img/bans.png" rel="Portal Icon"></a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/jquery.js"></script>
  <script src="js/numeral.js"></script>
  <script src="js/main.js"></script>
  <script src="js/app.js?aa"></script>
  <script src="https://use.fontawesome.com/84ab74c5ac.js"></script>
</body>
</html>
